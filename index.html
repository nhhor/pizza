<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pizza is an Object, Inc.</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza is an Object, Inc.</h1>
    </div>
    <div class="orderSection">
      <form id="orderForm">
        <h4>Please place your order here:</h4>

        <div class="form-inline">
          <div class="form-group ml-3">
            <label for="firstName">First name:</label>
            <input type="text" class="form-control mx-1" id="firstName">
          </div>
          <div class="form-group ml-3">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control mx-1" id="lastName">
          </div>
          <div class="form-group ml-3">
            <label for="phoneNumber">Phone number:</label>
            <input type="text" class="form-control mx-1" id="phoneNumber">
          </div>
        </div>

        <legend class="form-check-label" for="pizzaSize">Pizza Size: </legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input ml-3" type="radio" name="pizzaSize" value="Small" checked>
          <label class="form-check-label" for="Small">Small</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input ml-3" type="radio" name="pizzaSize" value="Large">
          <label class="form-check-label" for="Large">Large</label>
        </div>

        <legend class="form-check-label" for="pizzaToppings">Select toppings: </legend>
        <div class="form-group">
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="pepperoni"> Pepperoni<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="mushrooms"> Mushrooms<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="onions"> Onions<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="sausage"> Sausage<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="bacon"> Bacon<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="extraCheese"> Extra cheese<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="blackOlives"> Black olives<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="greenPeppers"> Green peppers<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="pineapple"> Pineapple<br>
          <input class="ml-3"type="checkbox" name="pizzaToppings" value="spinach"> Spinach<br>
        </div>

        <button class="btn btn-danger" type="submit">Add your pizza!</button>
      </form>
    </div>
    <div class="confirmationSection">
      <h4>Your order:</h4>
          <div class="row card-group pizzaDisplay">
            <!-- PLACEHOLDER -->
          </div>
      <h4>Total: ...</h4>
    </div>
  </div>
</body>
</html>
